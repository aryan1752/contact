    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000000;
        }

        /* Logo animation */
        @keyframes logo-glow {
            0%, 100% {
                filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.8));
            }
        }

        .animate-logo-glow {
            animation: logo-glow 2s ease-in-out infinite;
        }

        .rotate-once:hover {
            animation: rotate-once 0.5s ease-in-out;
        }

        @keyframes rotate-once {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Header styling */
        .header {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 40px 20px;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            min-width: 280px;
        }

        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.2);
        }

        .contact-btn:active {
            transform: translateY(0);
        }

        .whatsapp-btn {
            background: #25D366;
        }

        .whatsapp-btn:hover {
            background: #128C7E;
        }

        .call-btn {
            background: #007bff;
        }

        .call-btn:hover {
            background: #0056b3;
        }

        .website-btn {
            background: #6c757d;
        }

        .website-btn:hover {
            background: #545b62;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }

            .button-container {
                padding: 30px 15px;
            }

            .contact-btn {
                width: 100%;
                max-width: 350px;
                font-size: 15px;
                padding: 14px 25px;
                min-width: auto;
            }

            .icon {
                width: 22px;
                height: 22px;
            }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
            .button-container {
                padding: 20px 15px;
                gap: 15px;
            }

            .contact-btn {
                font-size: 14px;
                padding: 12px 20px;
                gap: 10px;
            }

            .icon {
                width: 20px;
                height: 20px;
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
